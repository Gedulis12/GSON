name: Run build ant tests
on:
  push:
    branches:
    - master
    - dev
  pull_request:
    branches:
    - master

jobs:
  build:
    name: run build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build library
        run: ./build.sh
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: runtests
        run: ./build.sh test
